<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>龙龙乐淘首页</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!--左侧菜单栏-->
<div class="aside">
    <div class="brand"><a href="#">黑马十九期</a></div>
    <div class="user">
        <img src="images/11.jpg" alt="">
        <p>最爱的龙龙</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>给
            <!--需要给下面的a注册一个点击事件，所有得定义好一个类-->
            <li><a href="javascript:;" class="category"><i  class="glyphicon glyphicon-list"></i><span>分类管理</span></a></li>
            <div class="child" >
                <a href="first.html"  class="active">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
            <li><a href="product.html"><i  class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--右边主体部分-->
<div class="main">
    <div class="main-header">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--右边下部分内容-->
    <div class="container-fluid">
        <!-- 路径导航(面包线导航，在插件中有) -->

        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li>分类管理</li>
            <li>一级分类</li>
        </ol>
        <button class="btn btn-default mg_bt firstBtn">添加分类</button>

        <table class="table table-bordered table-hover content">

            <thead>
            <tr>
                <th width=20%>序号</th>
                <th width=80%>用户名</th>
            </tr>
            </thead>
            <tbody>
              <!--此处需要动态渲染-->
            </tbody>
        </table>
        <div class="pg text-right">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>
<!--添加分类模态框-->
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                <button type="submit" class="btn btn-primary" form="form">添加</button>
            </div>
        </div>
    </div>
</div>

<!--模态框，模态框不在页面结构中，所有放到最后面-->
<div class="modal fade " id="logoutModal">
    <!--模态框默认是中等的大小，添加一个modal-sm的类可以让模态框变小-->
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">

                <p class="red"> <i class="glyphicon glyphicon-info-sign "></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <!--data-dismiss="modal"，是设置取消按钮的功能，不需要再设置-->
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <!--退出功能需要通过ajax请求-->
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="firstTmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+(i+1)}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
   {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <!--以下为校验插件-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!--以下为进度条插件-->
<script src="lib/nprogress/nprogress.js"></script>
 <!--以下为模板引擎插件-->
<script src="lib/artTemplate/template-web.js"></script>
<!--以下为分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>



</body>
</html>
